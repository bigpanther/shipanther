name: ci
on:
  pull_request:
  push:
    branches:
      - main
jobs:
  build-linux:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-java@v3
        with:
          java-version: "12.x"
          distribution: 'zulu'
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: make lint test
