components:
  schemas:
    Tenants:
      type: array
      items:
        $ref: "#/components/schemas/Tenant"
      description: A list of Tenants
    Tenant:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        name:
          type: string
          minLength: 3
          maxLength: 50
        type:
          $ref: "#/components/schemas/TenantType"
      description: A Tenant in the system
    Users:
      type: array
      items:
        $ref: "#/components/schemas/User"
      description: A list of Users
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        tenant_id:
          type: string
          format: uuid
        customer_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
          maxLength: 50
        username:
          type: string
          minLength: 3
          maxLength: 50
        role:
          $ref: "#/components/schemas/UserRole"
      description: A user in the system
    Customers:
      type: array
      items:
        $ref: "#/components/schemas/Customer"
      description: A list of Customers for the tenants
    Customer:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        tenant_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
          maxLength: 50
    Terminals:
      type: array
      items:
        $ref: "#/components/schemas/Terminal"
      description: A list of Terminals
    Terminal:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        tenant_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
          maxLength: 50
        type:
          $ref: "#/components/schemas/TerminalType"
      description: A terminal that used for logistics
    Yards:
      type: array
      items:
        $ref: "#/components/schemas/Yard"
      description: A list of Yards
    Yard:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        tenant_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
          maxLength: 50
      description: A yard that the tenant uses for logistics
    Carriers:
      type: array
      items:
        $ref: "#/components/schemas/Carrier"
      description: A list of Carriers
    Carrier:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        tenant_id:
          type: string
          format: uuid
        name:
          type: string
          minLength: 3
          maxLength: 50
        eta:
          type: string
          format: date-time
          readOnly: true
        type:
          $ref: "#/components/schemas/CarrierType"
      description: A carrier that ships the containers
    Containers:
      type: array
      items:
        $ref: "#/components/schemas/Container"
      description: A list of Containers
    Container:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        tenant_id:
          type: string
          format: uuid
        carrier_id:
          type: string
          format: uuid
        terminal_id:
          type: string
          format: uuid
        yard_id:
          type: string
          format: uuid
        order_id:
          type: string
          format: uuid
        serial_number:
          type: string
          minLength: 7
          maxLength: 11
        origin:
          type: string
          minLength: 7
          maxLength: 20
        destination:
          type: string
          minLength: 7
          maxLength: 20
        lfd:
          type: string
          format: date-time
          readOnly: true
        reservation_time:
          type: string
          format: date-time
          readOnly: true
        size:
          $ref: "#/components/schemas/ContainerSize"
        type:
          $ref: "#/components/schemas/ContainerType"
        status:
          $ref: "#/components/schemas/ContainerStatus"
        driver_id:
          type: string
          format: uuid
        gps_url:
          type: string
          format: url
      description: A container that is being shipped
    Orders:
      type: array
      items:
        $ref: "#/components/schemas/Order"
      description: A list of Orders
    Order:
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        created_by:
          type: string
          format: uuid
          readOnly: true
        tenant_id:
          type: string
          format: uuid
        customer_id:
          type: string
          format: uuid
        serial_number:
          type: string
          minLength: 7
          maxLength: 25
        status:
          $ref: "#/components/schemas/OrderStatus"
      description: A container that is being shipped
    TenantType:
      type: string
      enum:
        - System
        - Test
        - Production
    TerminalType:
      type: string
      enum:
        - Rail
        - Port
        - Custom
    CarrierType:
      type: string
      enum:
        - Air
        - Rail
        - Vessel
        - Road
    UserRole:
      type: string
      enum:
        - SuperAdmin
        - Admin
        - BackOffice
        - Driver
        - Customer
    ContainerStatus:
      type: string
      enum:
        - Unassigned
