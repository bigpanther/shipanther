name: shipanther
description: Manage your shipment business like a panther
publish_to: "none"
version: 0.0.14+14

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flutter_bloc: ^7.3.1
  firebase_analytics: ^8.3.4
  firebase_auth: ^3.1.4
  firebase_core: ^1.8.0
  firebase_crashlytics: ^2.2.4
  firebase_messaging: ^10.0.9
  firebase_storage: ^10.0.6
  smart_select: ^4.3.2
  intl: ^0.17.0
  flutter_typeahead: ^3.2.1
  enum_to_string: ^2.0.1
  trober_sdk: 0.0.48
  date_time_picker: ^2.1.0
  package_info_plus: ^1.3.0
  material_design_icons_flutter: ^5.0.6295
  percent_indicator: ^3.4.0
  flex_color_scheme: ^3.0.1
  image_picker: ^0.8.4+3
  url_launcher: ^6.0.12

dev_dependencies:
  flutter_test:
    sdk: flutter
  test: ^1.17.10
  mockito: ^5.0.16
  flutter_launcher_icons: ^0.9.2
  pedantic: ^1.11.1
  intl_utils: ^2.4.1



flutter:
  uses-material-design: true
  assets:
    - assets/images/shipanther_logo.png
  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: assets/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: assets/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: assets/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: assets/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: assets/fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: assets/fonts/Roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: assets/fonts/Roboto/Roboto-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: assets/fonts/Roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/shipanther_logo.png"
  adaptive_icon_background: "#0896c9"
  adaptive_icon_foreground: assets/images/shipanther_logo.png

flutter_intl:
  enabled: true
  class_name: ShipantherLocalizations
  main_locale: en
  arb_dir: i18n
  output_dir: lib/l10n/locales